<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
        max-width: 100%;
      }

      .login-container h1 {
        margin-top: 0;
        font-size: 24px;
        color: #333;
        text-align: center;
      }

      .form-group {
        margin-bottom: 15px;
        padding-right: 15px;
      }

      .form-group label {
        display: block;
        font-size: 14px;
        color: #555;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }

      .form-group input:focus {
        border-color: #007bff;
        outline: none;
      }

      .login-button {
        width: 100%;
        padding: 5px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .login-button:hover {
        background-color: #0056b3;
      }

      .links {
        text-align: center;
        margin-top: 15px;
      }

      .links a {
        display: inline-block;
        font-size: 14px;
        color: #007bff;
        text-decoration: none;
        margin: 0 10px;
      }

      .links a:hover {
        text-decoration: underline;
      }

      .links .icon {
        vertical-align: middle;
        margin-right: 5px;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <form action="">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="login-button">
          <button type="submit" class="login-button" id="btnSubmit">
            Login
          </button>
        </div>
      </form>
      <div class="links">
        <a href="/register.html"
          ><i class="fas fa-user-plus icon"></i> Register</a
        >
        <a href="/api/sessions/github"
          ><i class="fab fa-github icon"></i> Login with GitHub</a
        >
      </div>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
